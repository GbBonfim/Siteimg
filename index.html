  <script>
   const fotos = document.querySelectorAll(".foto");

fotos.forEach(foto => {
  foto.addEventListener("click", () => {
    const isAlreadyAumentada = foto.classList.contains("aumentada");
    // Remove a classe 'aumentada' de todas as fotos
    fotos.forEach(f => f.classList.remove("aumentada"));
    // Se a foto clicada n√£o estava aumentada, aumenta ela
    if (!isAlreadyAumentada) {
      foto.classList.add("aumentada");
    }
    // Se j√° estava aumentada, ao clicar de novo ela volta ao normal
  });
});
  </script>
